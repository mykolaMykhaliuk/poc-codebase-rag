version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codebase-rag-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - Rag__Embedding__ApiKey=${EMBEDDING_API_KEY:-}
      - Rag__Embedding__BaseUrl=${EMBEDDING_BASE_URL:-https://api.openai.com/v1}
      - Rag__Embedding__Model=${EMBEDDING_MODEL:-text-embedding-3-small}
      - Rag__VectorStore__Host=qdrant
    volumes:
      - ${CODEBASE_PATH:-./sample-codebase}:/codebase:ro
    depends_on:
      qdrant:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: codebase-rag-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

volumes:
  qdrant_data:
